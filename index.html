<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>

    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <link rel="javascript" href="./script/index.js">
            <!--tailwind css-->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
                <!--icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!--font family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body class="font-family: "Hind Madurai", sans-serif;">
    
  <nav class="navbar flex flex-wrap justify-between items-center mx-auto max-w-[1250px] my-5">

    <!-- Left- Logo-->

    <div class="navbar-left flex">
      <img src="./assets/logo.png" class="w-[50px] h-[50px] mr-3">
      <div class="title">
        <span class="font-bold text-[#006747]">Emergency <br> Service</span>
        
      </div>
    </div>

    <!-- Right  -->

    <div class="navbar-right flex justify-between items-center">
      <div class="pill heart flex">
        <span id="likeCount">0</span> 
        <img src="./assets/heart.png" class="w-[30px] h-[30px] mr-7" alt="">
      </div>
      <div class="pill coins flex">
        <span id="coinCount">100</span>
        <img src="./assets/coin.png" class="w-[23px] h-[23px] mr-5" alt=""> 
      </div>
      <button class=" bg-[#00A63E] text-white w-[120px] h-[50px] rounded-3xl">2 copy</button>
    </div>
    </nav> 

 

    
  <script src="./script/index.js"></script>  
</body>
</html>
